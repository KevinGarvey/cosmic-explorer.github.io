                            <!-- Description -->
                            <p>
                            Public documents associated with Cosmic Explorer can be accessed via the Cosmic Explorer Document Control Center (<a href="https://dcc.cosmicexplorer.org/cgi-bin/DocDB/DocumentDatabase">search form</a>, <a href="https://dcc.cosmicexplorer.org/cgi-bin/DocDB/ListBy?.submit=Changes&maxdocs=50&days=180">recent documents</a>). Consortium members can login and upload documents.

    <!--Google Maps-->
    <script src="https://maps.google.com/maps/api/js"></script>

    <!-- Google Maps settings -->
    <script>
        // Regular map
        function regular_map() {
            var var_location = new google.maps.LatLng(40.725118, -73.997699);

            var var_mapoptions = {
                center: var_location,
                zoom: 14
            };

            var var_map = new google.maps.Map(document.getElementById("map-container"),
                var_mapoptions);

            var var_marker = new google.maps.Marker({
                position: var_location,
                map: var_map,
                title: "New York"
            });
        }

        // Initialize maps
        google.maps.event.addDomListener(window, 'load', regular_map);
    </script>
